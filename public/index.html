			<script>
          //*********************** Drop 
          var spawnCube = function() {

            var randomColor = colors[Math.floor(Math.random() * colors.length)];

            newElem.setAttribute('click-drag', '')
          }




          //***************** Collapse UI *******************
          var collapse = function(elem) {
            var elemDisplay = document.getElementById(elem).style.display
            if (elemDisplay == 'none' || !elemDisplay) { document.getElementById(elem).style.display = 'block'; }
            else { document.getElementById(elem).style.display = 'none'}
          }
					
          $('#spawnCube').click(function() { spawnCube() }) ;
          
          var socket = io();

          //start voice chat
          $('#startVoice').click(function () {
            console.log('voice chat activated');
            recognition.start();
          });

          $('#endVoice').click(function () {
            recognition.stop();
            console.log('voice chat stopped');
          })


			  	$('#sendTextMessage').click(function(e){
            e.preventDefault();

            socket.emit('chat message', $('#m').val());
			  		console.log('text message sent from socket', socket);
				    $('#m').val('');
				    return false;
			  	});
			  		
			  	socket.on('chat message', function(msg){
            console.log('chat messaged received', msg)
			  		var time = new Date();
    				time = Date().substring(0, 16) + time.toLocaleString('en-US', { hour: 'numeric',minute:'numeric', hour12: true });
			  		console.log('chatting in socket');
				    var ul = document.getElementById('messages');
				    var input = document.getElementById('m');

				    li = document.createElement('LI');
				    li.innerHTML = socket.nsp + ' says: ' + msg + '\n' + time;
				    ul.appendChild(li);
				    li.scrollIntoView();
				    // if(ul.offsetHeight >= div.offsetHeight){
				    //     ul.style.height = div.offsetHeight + "px";
				    //   }
			   		//$('#messages').append($('<li>').text(socket.nsp + ' says: ' + msg));
			  		console.log('message to append: ', msg)
			  	});
				  	
				  	//********************************* shared drawing ****************************
					var mouse = { 
			      click: false,
			      move: false,
			      pos: {x:0, y:0},
			      pos_prev: false
					};
				   // get canvas element and create context
				   var canvas  = document.getElementById('canvas');
				   var context = canvas.getContext('2d');
				   var width   = 200;
				   var height  = 250;
				   var socket  = io.connect();
				   var radius = 10;
				   context.lineWidth = radius * 2;

				   // set canvas to full browser width/height
				   canvas.width = width;
				   canvas.height = height;

				  canvas.onmousedown = function(e){ 
	      		console.log('mouse down')
	      		mouse.click = true; 
	      	};
   				
   				canvas.onmouseup = function(e){ mouse.click = false; };

			   	canvas.onmousemove = function(e) {
			         // console.log('drawing')
			      // normalize mouse position to range 0.0 - 1.0
			      mouse.pos.x = e.clientX / width
			      mouse.pos.y = e.clientY / height
			      mouse.move = true;
			   	};

   				// draw line received from server
				   socket.on('draw_line', function (data) {
            console.log('WE DREW A LINE')
				      var line = data.line;
				      context.beginPath();
				      context.moveTo(line[0].x * width, line[0].y * height);
				      context.lineTo(line[1].x * width, line[1].y * height);
				      context.stroke();
				   });
   
					   // main loop, running every 25ms
					   function mainLoop() {
					      // check if the user is drawing
					      if (mouse.click && mouse.move && mouse.pos_prev) {
					      console.log('sending to server socket')
					         // send line to to the server
					         socket.emit('draw_line', { line: [ mouse.pos, mouse.pos_prev ] });
					         mouse.move = false;
					      }
					      mouse.pos_prev = {x: mouse.pos.x, y: mouse.pos.y};
					      setTimeout(mainLoop, 25);
					   }
					   mainLoop();
				

					function clearIt () {
						context.clearRect(0,0,width,height)
						socket.emit('clear drawing');
					};
			
				   //****************************** end shared drawing ****************************
           //****************************** webRTC GHETTO *********************************
            // ......................................................
            // .......................UI Code........................
            // ......................................................

            document.getElementById('open-room').onclick = function() {
                disableInputButtons();
                connection.open(document.getElementById('room-id').value, function() {
                    showRoomURL(connection.sessionid);
                });
            };

            document.getElementById('join-room').onclick = function() {
                disableInputButtons();
                connection.join(document.getElementById('room-id').value);
            };

            document.getElementById('open-or-join-room').onclick = function() {
                disableInputButtons();
                connection.openOrJoin(document.getElementById('room-id').value, function(isRoomExists, roomid) {
                    if(!isRoomExists) {
                        showRoomURL(roomid);
                    }
                });
            };

            // ......................................................
            // ..................RTCMultiConnection Code.............
            // ......................................................

            var connection = new RTCMultiConnection();

            // by default, socket.io server is assumed to be deployed on your own URL
            connection.socketURL = '/';

            connection.socketMessageEvent = 'video-conference-demo';

            connection.session = {
                audio: true,
                video: true
            };

            connection.sdpConstraints.mandatory = {
                OfferToReceiveAudio: true,
                OfferToReceiveVideo: true
            };

            connection.videosContainer = document.getElementById('videos-container');
            connection.onstream = function(event) {
                var width = parseInt(connection.videosContainer.clientWidth / 2) - 20;
                var mediaElement = getMediaElement(event.mediaElement, {
                    title: event.userid,
                    buttons: ['full-screen'],
                    width: width,
                    showOnMouseEnter: false
                });

                connection.videosContainer.appendChild(mediaElement);

                setTimeout(function() {
                    mediaElement.media.play();
                }, 5000);

                mediaElement.id = event.streamid;
            };

            connection.onstreamended = function(event) {
                var mediaElement = document.getElementById(event.streamid);
                if(mediaElement) {
                    mediaElement.parentNode.removeChild(mediaElement);
                }
            };

            function disableInputButtons() {
                document.getElementById('open-or-join-room').disabled = true;
                document.getElementById('open-room').disabled = true;
                document.getElementById('join-room').disabled = true;
                document.getElementById('room-id').disabled = true;
            }

            // ......................................................
            // ......................Handling Room-ID................
            // ......................................................

            function showRoomURL(roomid) {
                var roomHashURL = '#' + roomid;
                var roomQueryStringURL = '?roomid=' + roomid;

                var html = '<h2>Unique URL for your room:</h2><br>';

                html += 'Hash URL: <a href="' + roomHashURL + '" target="_blank">' + roomHashURL + '</a>';
                html += '<br>';
                html += 'QueryString URL: <a href="' + roomQueryStringURL + '" target="_blank">' + roomQueryStringURL + '</a>';

                var roomURLsDiv = document.getElementById('room-urls');
                roomURLsDiv.innerHTML = html;

                roomURLsDiv.style.display = 'block';
            }

            (function() {
                var params = {},
                    r = /([^&=]+)=?([^&]*)/g;

                function d(s) {
                    return decodeURIComponent(s.replace(/\+/g, ' '));
                }
                var match, search = window.location.search;
                while (match = r.exec(search.substring(1)))
                    params[d(match[1])] = d(match[2]);
                window.params = params;
            })();

            var roomid = '';
            if (localStorage.getItem(connection.socketMessageEvent)) {
                roomid = localStorage.getItem(connection.socketMessageEvent);
            } else {
                roomid = connection.token();
            }
            document.getElementById('room-id').value = roomid;
            document.getElementById('room-id').onkeyup = function() {
                localStorage.setItem(connection.socketMessageEvent, this.value);
            };

            var hashString = location.hash.replace('#', '');
            if(hashString.length && hashString.indexOf('comment-') == 0) {
              hashString = '';
            }

            var roomid = params.roomid;
            if(!roomid && hashString.length) {
                roomid = hashString;
            }

            if(roomid && roomid.length) {
                document.getElementById('room-id').value = roomid;
                localStorage.setItem(connection.socketMessageEvent, roomid);

                // auto-join-room
                (function reCheckRoomPresence() {
                    connection.checkPresence(roomid, function(isRoomExists) {
                        if(isRoomExists) {
                            connection.join(roomid);
                            return;
                        }

                        setTimeout(reCheckRoomPresence, 5000);
                    });
                })();

                disableInputButtons();
            }
			</script>

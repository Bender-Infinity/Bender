<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bender ∞</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://unpkg.com/webrtc-adapter/out/adapter.js"></script>
    <script src="./build.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <!-- Render video stream onto plane -->
	    <a-scene>
	      <a-video-billboard id="guest1" video-billboard="minWidth: 10;" position="-8 1.25 -11" rotation ="0 7 0"></a-video-billboard>

	      <a-video-billboard id="guest2" video-billboard="minWidth: 10;" position="8 1.25 -11" rotation ="0 -7 0"></a-video-billboard>

	      <a-sky color="#ECECEC"></a-sky>

	      <a-entity id="camera-wrapper" position="0 0 0">
	      	<a-camera wasd-controls-enabled="false"></a-camera>
	      </a-entity>
	    </a-scene>
    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
  </body>
